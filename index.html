<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered ToDo Helper</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        h1 { text-align: center; }
        #todo-input { width: 70%; padding: 10px; }
        #add-btn { padding: 10px; }
        ul { list-style-type: none; padding: 0; }
        li { background: #fff; margin: 5px 0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>AI-Powered ToDo Helper</h1>
    <input type="text" id="todo-input" placeholder="Enter your task">
    <button id="add-btn">Add Task</button>
    <ul id="todo-list"></ul>
    <script src="script.js"></script>
</body>
</html>
